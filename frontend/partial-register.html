<div class="jumbotron text-center">
  <h1>Register page</h1>
  <h3>{{errorMsg}}</h3>
  <form ng-submit="submitRegister()">
    <div>
      <label>E-mail:</label>
      <input type="text" ng-model="newMember.email"/>
    </div>
    <div>
      <label>Password:</label>
      <input type="text" ng-model="newMember.password"/>
    </div>
    <div>
      <input ng-click="submit" type="submit" value="Submit"/>
    </div>
    <div>
      <img src="asserts/home.jpg" ui-sref="home">
    </div>
    <div>
      <a ui-sref="login">Login</a>
    </div>
  </form>
</div>
