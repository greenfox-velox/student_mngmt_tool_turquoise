<h2>Enrolled students</h2>
<table class="table table-striped table-bordered">
  <tr>
    <th>Name</th>
    <th>Scholarship</th>
    <th>Exam result</th>
  </tr>
  <tr ng-repeat="student in students">
    <td>{{student.name}}</td>
    <td>{{student.scholarship}}</td>
    <td>{{student.result}}</td>
  </tr>
</table>
